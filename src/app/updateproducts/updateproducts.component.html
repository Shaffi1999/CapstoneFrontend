<body style="background-color: lightseagreen;height:1000px">
<h3  class="text text-center">Update Product</h3>
<div class="container" class="col-md-6 offset-md-3" id="div" style="background-color:rgb(199, 86, 86);border:2px solid black;padding-top: 10px;">


<form (ngSubmit)="onSubmit()">

<div class="form-group">
    <label>Product Name:</label>
    <input type="text" class="form-control" id="productname" [(ngModel)]="product.productName" name="name">
</div>

<div class="form-group">
    <label>Product Price:</label>
    <input type="text" class="form-control" id="productprice" [(ngModel)]="product.price" name="price">
</div>
<div class="form-group">
    <label>No Of Items:</label>
    <input type="text" class="form-control" id="stock" [(ngModel)]="product.stockCount" name="stockcount">
</div><br>
<button class="btn btn-success" type="submit">UpdateProduct</button>
</form>
</div>
</body>

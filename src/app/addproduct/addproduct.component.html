<h3  class="text text-center">Add Product</h3>
<div class="container" class="col-md-6 offset-md-3" id="div">


<form (ngSubmit)="onSubmit()">
<div class="form-group">
    <label>Product Id:</label>
    <input type="text" class="form-control" id="productid" [(ngModel)]="product.id" name="id">
</div>

<div class="form-group">
    <label>Product Name:</label>
    <input type="text" class="form-control" id="productname" [(ngModel)]="product.productName" name="name">
</div>

<div class="form-group">
    <label>Product Price:</label>
    <input type="text" class="form-control" id="productprice" [(ngModel)]="product.price" name="price">
</div>
<div class="form-group">
    <label>No Of Items:</label>
    <input type="text" class="form-control" id="stock" [(ngModel)]="product.stockCount" name="stockcount">
</div><br>
<button class="btn btn-success" type="submit">Add Product</button>
</form>
</div>
